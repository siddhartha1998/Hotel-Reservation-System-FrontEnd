<button class="btn btn-primary" data-toggle="modal" data-target="#viewHotelPicture" *ngIf="showHotelImage" 
style="margin-top: 8px; margin-bottom: 10px;">view picture detail</button>

<div class="row" *ngIf="showHotelImage" >
    <div class="card"  *ngFor="let img of collectionOfHotelImages"style="text-align:center; padding: 10px; display: flex;flex-direction: row; ">
            
        <img  alt="Loading..." [src]=" img"  style="width: 400px; margin-left: 10px; ">
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
            </div>
        </div>
            <div class="card"  *ngIf="!showHotelImage" >
                    <span>No images for this Hotel</span>
            </div>

           <a class="btn btn-secondary" (click)="backClicked()"  style="margin-top: 8px;"><i class="fas fa-hand-point-left" ></i>Back</a>

            <!-- Modal -->
 <div class="modal fade" id="viewHotelPicture" tabindex="-1" role="dialog" aria-labelledby="viewHotelPictureCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="viewHotelPictureLongTitle">View Room Picture</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

    
<!--Room detail-->
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col"  >#</th>
            <th scope="col" >fileName</th>
            <th scope="col" >uploaded by</th>
            <th scope="col" >uploaded Time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotelPic of hotelPictureDetail">
               <td>{{ hotelPic.id }}</td> 
               <td>{{ hotelPic.fileName }}</td> 
               <td>{{ hotelPic.uploadedBy }}</td>
               <td>{{ hotelPic.uploadedTime }}</td>
               <td><button class="btn btn-danger" (click)="deleteHotelPicture(hotelPic.id)">
                 <i class="fa fa-trash"></i></button>|
  
                  </td> 
        </tr>
        </tbody>
     </table>
    <div >      
             
        </div>
      </div>
    </div>
  </div>
